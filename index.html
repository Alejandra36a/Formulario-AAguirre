<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="fondo">
        <div class="contenedor ">
            <div class="titulo">
                <h3>Payment form example</h3>
            </div>
            <div class="alert " role="alert">
                Some fields are missing
            </div>
            <div class="  datos-card ">
                <div class="row justify-content-between">
                    <div class="col-12 col-lg-4 ">
                        <p>Card #</p>
                        <input type="text" value="XXXXXXXXXXXX" />
                    </div>
                    <div class="col-12 col-lg-4 ">
                        <p>CVC #</p>
                        <input type="text" value="XXXXXXXXXXXX" />
                    </div>
                    <div class="col-12 col-lg-4 ">
                        <p>Amount</p>
                        <input type="text" value="" />
                    </div>
                </div>
            </div>
            <div class=" row dates person">
                <div class="col-5">
                    <p>First Name</p>
                    <input type="text" value="" />
                </div>
                <div class="col-4">
                    <p>Last Name</p>
                    <input type="text" value="" />
                </div>
            </div>
            <div class=" row justify-content-between">
                <div class="col-3">
                    <p>City</p>
                    <input type="text" value="" />
                </div>
                <div class="col-2">
                    <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                        <option selected>Pick a state</option>
                        <option value="1">Sevilla</option>
                        <option value="2">Madrid</option>
                        <option value="3">Barcelona</option>
                    </select>
                </div>
                <div class=" col-2 code">
                    <p>Postal Code</p>
                    <input type="text" value="" />
                </div>
            </div>
            <div class="Message-acept">
                <p><strong>We accept: </strong></p>
            </div>
            <div class="Credit-card form-check">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-visa"></i>
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-amex"></i>
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
